<!DOCTYPE html>
<html lang="en">
<head>
	 <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>J Design</title>
  <link href='http://fonts.googleapis.com/css?family=Ubuntu&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
  <script src="js/modernizr.js"></script>
  <script src="js/modernizr_checks.js"></script>
</head>

<body>
	<header class="mainHeader">
   <div class="headerContent">
     <div class="container">
       <h1><img src="images/logo.svg" alt="J Design"></h1>
       <hr class="break">
       <h4>Web element design specialists</h4>
     </div>
   </div> 
  </header>
  <div id="background2" class="row">
    <div class="col-md-12">
      <h3 class="subHeading">SVG with Jquery Animations</h3>
      <hr class="fullLine">
      <div class="row subRow">
        <div class="col-md-4 center">
          <img src="images/plane.svg" class="svgImg" id="planeImg" alt="Plane" height="125" width="200">
          <hr class="break">
          <button class="btn btn-info" id="plane">
            click me!
          </button>
          <p class="lead">Pixel perfect animations</p>
        </div>
        <div class="col-md-4 center">
          <img src="images/airways.svg" class="svgImg" id="airImg" alt="Example logo" height="125" width="200">
          <hr class="break">
           <button class="btn btn-info" id="airways">
            click me!
          </button>
          <br>
          <p class="lead">Image Zoom</p>
        </div>
        <div class="col-md-4 center">
          <img src="images/logo.svg" alt="logo Example" height="120" width="200">
          <hr class="break">
          <p class="lead">Custom SVG logos</p>
        </div>
      </div>
    </div>
  </div>
  <div id="background3" class="row siteBody">
    <div class="col-md-12">
      <h3 class="subHeading">Html5 Features</h3>
      <div class="row">
        <div class="col-md-4">
        <div class="mapContainer">
          <a class="dot" style="top:388px; left:76px;" loc="foothills"></a>
          <a class="dot" style="top:400px; left:65px;" loc="wedding"></a>
          <a class="dot" style="top:440px; left:50px;" loc="meridian"></a> 
          <div class="imgContainer">
            <img src="images/map/foothills.jpg" id="foothills" alt="foothills" height="100" width="150">
            <img src="images/map/wedding.jpg" id="wedding"alt="wedding" height="100" width="150">
            <img src="images/map/boy.jpg" alt="boy" id="meridian" height="100" width="150">
          </div>
        </div>
        </div>
        <div class="col-md-4">
          video tag
        </div>
        <div class="col-md-4">
          data vis
        </div>
      </div>
    </div>
    
  </div>
  <div id="background4" class="row siteBody">
    <div class="col-md-12">
      <h3 class="subHeading">Jquery Image Gallery</h3>
    </div>
    
  </div>
  <footer class="row">
    <section class="col-md-4">
      <ul>
        <li> <a href="https://github.com/b87775">GitHub</a> </li>
      </ul>
    </section>
    <section class="col-md-4">
      <ul>
        <li>Contact</li>
      </ul>
    </section>
    <section class="col-md-4">
      <ul>
        <li>&copy 2013 Company Name. All rights reserved</li>
      </ul>
    </section>
  </footer>

	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
